<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3" th:if=${contact}>
			<div class="card-body">
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}"
						alt="profile photo" />

					<h3 class="mt-3">
						<span th:text="${contact.name}">(<span> th:text=</span>)
						</span>
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">Email</th>
								<th scope="col"><span th:text="${contact.email}"></span></th>
							</tr>
							<tr>
								<th scope="col">Phone</th>
								<th scope="col"><span th:text="${contact.phone}"></span></th>
							</tr>
							<tr>
								<th scope="col">Work</th>
								<th scope="col"><span th:text="${contact.work}"></span></th>
							</tr>
						</tbody>

					</table>

					<div class="description mt-2">
						<th:block th:utext="${contact.description}"></th:block>
					</div>

					<div class="container mt-3">
						<button th:onclick="|deleteContact(${contact.cid})|"
							class="btn btn-danger btn-block">Delete</button>

						<form method="post"
							th:action="@{'/user/update-contact/' +${contact.cid}}" class="mt-2">

							<button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>


						</form>



					</div>


				</div>

			</div>


		</div>

		<h2 class="text-center p-3 mr-2 mr-3 bg-danger text-white"
			th:unless="${contact}">you Dont Have Permission to see this
			Contact...</h2>


	</section>
</body>
</html>
