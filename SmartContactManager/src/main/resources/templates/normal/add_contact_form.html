<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-2">
			<div class="card-body">

				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1"></div>
				<div class="row">
					<div class="col-md-8 offset-md-2">

						<form action="#" th:object="${contact}"
							enctype="multipart/form-data" method="POST"
							th:action="@{process-contact}" class="mt-2">
							
							<!-- first name -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">

										<i class="fa fa-plus"></i>
									</div>

								</div>

								<input type="text" id="firstname" name="name"
									placeholder="Enter Name Here" class="form-control" required />

							</div>

							<!-- Nick Name  -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user-alt"></i>
									</div>

								</div>

								<input type="text" id="secondname" name="secondName"
									placeholder="Enter Nick Name Here" class="form-control" />

							</div>

							<!-- Mobile Field -->

							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">

										<i class="fas fa-phone"></i>
									</div>

								</div>

								<input th:value="${contact.phone}" type="phone" id="phone" name="phone"
									placeholder="Enter Phone Number Here" class="form-control" maxlength="10" pattern="[1-9]{1}[0-9]{9}"/>

							</div>

							<!-- Email Field -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa-regular fa-envelope"></i>

								</div>
								</div>

								<input type="email" id="email" name="email"
									placeholder="Enter Email Here" class="form-control" required />

							</div>

							<!-- Work Field -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">

										<i class="fa fa-briefcase"></i>

									</div>
								</div>

								<input type="text" id="work" name="work"
									placeholder="Enter Your Work Here" class="form-control"
									required />
							</div>

							<!-- Contact  Description-->

							<div class="input-group mt-3">

								<textarea id="mytextarea"
									placeholder="Enter Contact Description" name="description"
									class="form-control" rows="05"></textarea>

							</div>

							<!--Contact Image Field -->

							<div class="custom-file mt-3">
								<input type="file" name="profileImage" />
							</div>
							<div class="container text-center">

								<button class="btn btn-outline-primary">Save Contact</button>


							</div>



						</form>

					</div>


				</div>
			</div>
		</div>
		<script>
		$(document).ready(()=>{

		$(".item").removeClass("active");
		$("#add-link").addClass("active");
  
	   });
		</script>

	</section>
</body>
</html>
