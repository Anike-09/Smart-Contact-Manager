<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is Setting</title>
</head>
<body>
	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-12">

					<div class="card">
						<div class="card-body">
						<h1 class="my-3">change Password</h1>
						
						<form th:action="@{/user/change-password}" method="post">
					
						<!-- Old password Field -->	
						<div class="form-group">
						<input name="oldPassword" type="text" class="form-control" placeholder="Enter old Password" />
						</div>
						
						<!-- New password Field -->
						<div class="form-group">
						<input name="newPassword"type="text" class="form-control" placeholder="Enter New Password" />
						</div>
						<div class="container text-center" >
					
						<button type="submit" class="btn btn-success">Change</button>
						
						<button type="reset" class="btn btn-warning">Reset</button>
						
						
						
						</div>
						
						
						</form>
						
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
		
	   $(document).ready(()=>{

		$(".item").removeClass("active");
		$('#settings-link').addClass("active");
  
	   });

		
		</script>


	</section>
</body>
</html>
